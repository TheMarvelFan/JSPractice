<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Further Dom Relationships </title>
</head>
<body style="background-color: #212121; color: #fff">

</body>

<script>
    const div = document.createElement('div'); // element (tag) can be added to page using this method
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.innerText = "Some inner text"; // this method first retrieves the existing value of the attribute, then updates it, and then sends it back
    const add = document.createTextNode("DOM Manipulation");
    div.appendChild(add); // this is an alternative to the above one
    div.setAttribute("title", "Generated title"); // we can add attributes to element and set their values using this method. This method only sends the new value to the element, and does not retrieve it first, making it more preferable
    div.style.backgroundColor = "green";
    div.style.padding = "12 px"; // note that the element added thus far will not be displayed on the page as it is stored in the memory only
    // to attach it to a document, we need to do this:
    document.body.appendChild(div); // attached the new div to the page
</script>
</html>
