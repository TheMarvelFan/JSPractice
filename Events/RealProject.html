<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> A Project </title>
</head>
<body>
<h1>
    This is some text.
</h1>
<button id="stop"> Stop </button>
<button id="start"> Start </button>
</body>
<script>
    const sayDate = (str) => {
        console.log(str, Date.now());
    }
    let cleared;
    document.querySelector("#start").addEventListener("click", (clickEvent) => {
        cleared = setInterval(sayDate, 1000, `Hello, the time in unreadable format is: `); // In this way, this function also takes three arguments
    });

    document.querySelector("#stop").addEventListener("click", (clickEvent) => {
        clearInterval(cleared);
    });
</script>
</html>
